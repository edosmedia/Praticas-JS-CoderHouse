<body style="box-shadow:none">
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Eduardo Medrano Comision 30315 "Javascript" </a>
    </div>
  </nav>
  <!-- END HEADER -->

  <div id="main" class="">
    <div class="letrero">
      <h1>Banco Latam Cajero Automatico </h1>
    </div>
    <div id="caja" class="">
      <div class="fila-a">
      <div class="pantalla">
        <div class="contenido-p">
           <div class="inner-content">
             <div class="inner-clave">
              Por favor Digita lo Cuatro numero de tu Clave
             </div>
           </div>
          <div class="btns-funciones">
            <div class="btn-funcion">
              <a href="#"> Depositar</a>
              </a>
            </div>
            <div class="btn-funcion">
              <a href="#"> Retirar</a>
              </a>
            </div>
            <div class="btn-funcion">
              <a href="#"> Simulador de Credito</a>
              </a>
            </div>
            <div class="btn-funcion">
              <a href="#"> Comprar Dolares</a>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-control">
        <div class="cuerponumberpad">
          <button id="btn-one" class="btn-one">1</button>
          <button id="btn-two" class="btn-two">2</button>
          <button id="btn-three" class="btn-three">3</button>
          <button id="btn-clear" onclick="borrar()" class="btn-clear">Borrar</button>
          <button id="btn-four" class="btn-four">4</button>
          <button id="btn-five" class="btn-five">5</button>
          <button id="btn-six" class="btn-six">6</button>
          <button id="btn-cancelar" class="btn-cancelar">Cancelar</button>
          <button id="btn-seven" class="btn-seven">7</button>
          <button id="btn-eight" class="btn-eight">8</button>
          <button id="btn-nine" class="btn-nine">9</button>
          <button id="btn-enter" class="btn-enter">Enter</button>
          <button id="btn-zero" class="btn-zero">0</button>
          <button id="btn-ayuda" class="btn-ayuda">Asistencia</button>
        </div>
      </div>
    </div>
</div>
  </div>
  <script src="js/atm.js"></script>
